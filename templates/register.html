<!DOCTYPE html>

  <head>

    <title>‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô - OAuth2 Server</title>
    <style>
      * {

        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      }
      .register-container {

      .logo {

      .logo h1 {

      .form-group {

      label {

      }
      input[type='text'],
      input[type='email'],
      input[type='password'] {

        border: 2px solid #e2e8f0;
        border-radius: 8px;

        transition: border-color 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }
      .error {
        background: #fed7d7;
        color: #c53030;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }
      .error.show {
        display: block;
      }
      .success {
        background: #c6f6d5;
        color: #22543d;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }
      .success.show {
        display: block;
      }
      .login-link {

      }
      .login-link a {
        color: #667eea;

      }

      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="logo">
        <h1>üîê OAuth2 Server</h1>
        <p style="color: #718096; font-size: 14px">‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡πÉ‡∏´‡∏°‡πà</p>
      </div>

      <div id="error" class="error"></div>
      <div id="success" class="success"></div>

      <form id="registerForm">
        <input type="hidden" name="session_id" value="{{.SessionID}}" />
        <input type="hidden" name="client_id" value="{{.ClientID}}" />
        <input type="hidden" name="state" value="{{.State}}" />
        <input type="hidden" name="redirect_uri" value="{{.RedirectURI}}" />
        <div class="form-group">
          <label for="name">‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•</label>
          <input type="text" id="name" name="name" required placeholder="John Doe" />
        </div>

        <div class="form-group">
          <label for="email">‡∏≠‡∏µ‡πÄ‡∏°‡∏•</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com" />
        </div>

        <div class="form-group">
          <label for="password">‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</label>
          <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" />
        </div>

        <button type="submit" class="btn">‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô</button>
      </form>

      <div class="login-link">‡∏°‡∏µ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß? <a href="/oauth/login?client_id={{.ClientID}}&state={{.State}}&redirect_uri={{.RedirectURI}}&sid={{.SessionID}}">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</a></div>
    </div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault()

        const errorDiv = document.getElementById('error')
        const successDiv = document.getElementById('success')
        errorDiv.classList.remove('show')
        successDiv.classList.remove('show')

        const formData = new FormData(e.target)
        const data = {
          name: formData.get('name'),
          username: formData.get('email'),
          password: formData.get('password'),
        }
        const queryParams = new URLSearchParams({
          client_id: formData.get('client_id'),
          state: formData.get('state'),
          redirect_uri: formData.get('redirect_uri'),
          sid: formData.get('session_id'),
        }).toString()

        try {
          const response = await fetch(`/oauth/register?${queryParams}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Accept: 'application/json',
            },
            body: JSON.stringify(data),
          })

          // If backend already redirected (3xx), follow it immediately
          if (response.redirected && response.url) {
            window.location.replace(response.url)
            return
          }

          const contentType = response.headers.get('content-type') || ''
          let result = null

          if (contentType.includes('application/json')) {
            result = await response.json()
          } else {
            const text = await response.text()
            result = { error_description: text }
          }

          if (response.ok) {
            successDiv.textContent = '‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö...'
            successDiv.classList.add('show')

            // Redirect after 1 second
            setTimeout(() => {
              if (result && result.redirect_uri) {
                window.location.replace(result.redirect_uri)
              } else {
                window.location.replace(`/oauth/login?${queryParams}`)
              }
            }, 1000)
          } else {
            errorDiv.textContent = result.error_description || result.error || '‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à'
            errorDiv.classList.add('show')
          }
        } catch (error) {
          errorDiv.textContent = '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠'
          errorDiv.classList.add('show')
        }
      })
    </script>
  </body>
</html>
